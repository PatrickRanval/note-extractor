<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Page</title>
     <link rel="icon" href="img/seedstorysmall16.png" type="image/x-icon">
     <link rel="stylesheet" href="css/main.css">
     <script src="js/main.js" defer></script>
</head>

<body>
     <h1>From Code Comments to Notes!</h1>
     <div class="row1">
          <div class="codeBlock">
               <textarea id="rawInput" rows="15" cols="100" placeholder="Paste code here"></textarea>
               <button id="submitButton">Submit</button>
          </div>
         </div>
     </div>
     <div class="row2">
          <div class="codeBlock">
               <textarea id="noteOutput" rows="15" cols="60" placeholder="Processed comments will appear here" disabled></textarea>
               <button id="copyNoteButton">Copy to Clipboard</button>
          </div>
          <div class="codeBlock">
               <textarea id="codeOutput" rows="15" cols="60" placeholder="Processed code will appear here" disabled></textarea>
               <button id="copyCodeButton">Copy to Clipboard</button>
          </div>
     </div>
</body>

</html>
